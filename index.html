<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Carte produit | Parfum</title>

</head>

<body>

  <main>
    <article class="container">


      <div class="card-box">

        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="img-desktop" >
        </div>

        <div class="contenu">
          <p class="produit-type">PERFUME</p>

          <h1 class="produit-nom">Gabrielle Essence Eau De Parfum</h1>

          <p class="produit-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="prix">
            <span class="new-prix">$149.99</span>
            <span class="old-prix">$169.99</span>
          </p>

          <button class="bouton">
            <img src="images/icon-cart.svg" alt="Cart Icon"> Add to Cart </img>
          </button>
        </div>
      </div>

    </article>
  </main>


</body>

</html>
